<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 30%;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
            text-align: center;
        }

        h1 {
            color: #800000; /* Maroon theme */
            margin-bottom: 20px;
        }

        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            display: block;
            width: 90%;
            margin: 20px auto;
            padding: 10px;
            background-color: #800000; /* Maroon button theme */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #990000;
            transform: scale(1.05);
        }

        .error {
            color: #990000;
            margin-top: 10px;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px 15px;
            background-color: #800000;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #990000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form method="POST" action="/admin_login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
